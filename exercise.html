<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
    <!-- Iphone 모바일 확대 방지  maximum-scale=1.0, user-scalable=0-->
    <title>RE 운동등록 - DEXULIN</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/import.css">
    <script src="js/common.js" type="module"></script>
</head>
<body>
    <header>
        <div>
            <h1><a href="exercise.html"><img src="images/logo.png" alt="DEXULIN logo"></a></h1>
            <nav>
                <ul>
                    <li class="active"><a href="exercise.html">RE 운동등록</a></li>
                    <li><a href="member.html">회원 관리</a></li>
                    <li><a href="download.html">기록 다운로드</a></li>
                    <li><a href="manager.html">관리자 리스트</a></li>
                </ul>
            </nav>
            <div>
                <p title="name"></p>
                <button data-popupOpen="logout">로그아웃</button>
            </div>
        </div>
    </header>
    
    <div class="popup" data-popup="logout" data-popupClose>
        <div>
            <strong>로그아웃 하시겠어요?</strong>
            <p>다음에 또 만나요!</p>
            <div>
                <button class="btn-basic" data-popupClose>취소</button>
                <button class="btn-red">로그아웃</button>
            </div>
        </div>
    </div>

    <section class="exercisePage">
        <div class="titleBox">
            <h2>운동등록</h2>
            <div class="dropBox">
                <button data-type>임상군</button>
                <div>
                    <button class="active">임상군</button>
                    <button>대조군</button>
                </div>
            </div>
        </div>

        <strong>파일첨부</strong>
        <p>500MB 이하의 xlsx 파일만 업로드 할 수 있어요!</p>
        <label class="btn-basic" for="file">파일 선택</label>
        <input type="file" id="file" accept=".xlsx">
        <table>
            <thead>
                <tr>
                    <th>x</th>
                    <th>파일 명</th>
                    <th>용량</th>
                    <th>업로드 상태</th>
                    <th>업로드 날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5">파일을 끌어다 놓으세요</td>
                </tr>
            </tbody>
        </table>
        <button class="btn-purple" disabled data-popupOpen="upload">등록하기</button>
        <div class="popup" data-popup="delete" data-popupClose>
            <div>
                <strong>파일을 삭제하시겠어요?</strong>
                <p>파일 삭제 시 복구가 어려워요!</p>
                <div>
                    <button class="btn-basic" data-popupClose>취소</button>
                    <button class="btn-red">삭제하기</button>
                </div>
            </div>
        </div>
        <div class="popup" data-popup="upload" data-popupClose>
            <div>
                <strong>회원을 활성화 하시겠어요?</strong>
                <p>언제든 다시 비활성화 할 수 있어요!</p>
                <div>
                    <button class="btn-basic" data-popupClose>취소</button>
                    <button class="btn-purple" data-btn="upload">활성화하기</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
